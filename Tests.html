<!doctype html>
<html ng-app="MainApp">
<head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.10/angular.min.js"></script>
<style type="text/css">
body { padding: 5% }

.content {
  background: #efefef;
  padding: 20px;
  margin-top: 25px;
  line-height: 1.8;
}

</style>
<script type="text/javascript">
var app = angular.module('MainApp', []);

app.controller('MainCtrl', function($scope) {
  $scope.title = 'Main Application To Read CSV File';
});

app.directive('fileReader', function() {
  return {
    scope: {
      fileReader:"="
    },
    link: function(scope, element) {
      $(element).on('change', function(changeEvent) {
        var files = changeEvent.target.files;
        if (files.length) {
          var r = new FileReader();
          r.onload = function(e) {
              var contents = e.target.result;
              scope.$apply(function () {
                scope.fileReader = contents;
                scope.testing = contents;
              });
          };
          
          r.readAsText(files[0]);
        }
      });
    }
  };
});

</script>
</head>

  <body ng-controller="MainCtrl">
    <h1>{{title}}</h1>
    <input type="file" file-reader="fileContent" />
    <div ng-if="fileContent" class="content">
      {{fileContent}}
    </div>
  </body>

</html>
